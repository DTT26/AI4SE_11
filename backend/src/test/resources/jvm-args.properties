# JVM arguments to suppress warnings
# This file contains JVM arguments that can be used to suppress various warnings

# Suppress sun.misc.Unsafe warnings
--add-opens=java.base/sun.misc=ALL-UNNAMED

# Suppress dynamic agent loading warnings
-Djdk.instrument.traceUsage=false
-XX:+EnableDynamicAgentLoading

# Suppress reflection warnings
--add-opens=java.base/java.lang=ALL-UNNAMED
--add-opens=java.base/java.util=ALL-UNNAMED

# Suppress other warnings
-Dfile.encoding=UTF-8
-Dsun.stdout.encoding=UTF-8
-Dsun.stderr.encoding=UTF-8
-Djava.awt.headless=true

# Suppress ByteBuddy warnings
-Dnet.bytebuddy.experimental=true

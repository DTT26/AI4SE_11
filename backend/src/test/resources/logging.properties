# Logging configuration for tests
# Suppress warnings and reduce verbosity

# Root logger level
.level = WARNING

# Suppress specific warnings
sun.misc.Unsafe.level = OFF
java.lang.invoke.level = OFF
java.lang.reflect.level = OFF
java.lang.instrument.level = OFF

# Mockito and ByteBuddy logging
net.bytebuddy.level = OFF
org.mockito.level = OFF

# Maven Surefire logging
org.apache.maven.surefire.level = OFF

# JUnit logging
org.junit.level = OFF

# Spring logging
org.springframework.level = WARNING

# Application logging
com.example.backend.level = INFO

# Suppress JVM warnings
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.LogManager.level = OFF

# Suppress additional warnings
org.junit.platform.level = OFF
org.apache.logging.level = OFF
ch.qos.logback.level = OFF
org.slf4j.level = OFF
